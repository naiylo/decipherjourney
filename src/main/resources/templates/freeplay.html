<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoQuest - Free Play</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/freeplay.css">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <a href="/" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>

    <main>
        <div class="freeplay-container">
            <div class="headline-container">
                <h1>Freies-Spiel</h1>
                <p>Wähle eine Chiffre aus!</p>
            </div>
                <div class="buttons-container">
                    <div class="cipher-container">
                        <h2> Verschlüsseln 
                            <img id="decipher" class="cipher" src="/images/decipher.png" alt="Entschlüsselnicon"> 
                        </h2>
                        <div class="menu-container">
                            <a href="/freeplay/caesardecipher" class="btn caesarbtn">
                                Caesar
                            </a>
                            <a href="/freeplay/vigeneredecipher" class="btn vigenerebtn">
                                Vigenere
                            </a>
                        </div>
                    </div>
                    <div class="cipher-container">
                        <h2>Entschlüsseln
                            <img id="cipher" class="cipher" src="/images/cipher.png" alt="Verschlüsselnicon">
                        </h2>
                        <div class="menu-container">
                            <a href="/freeplay/caesarcipher" class="btn caesarbtn">
                                Caesar
                            </a>
                            <a href="/freeplay/vigenere" class="btn vigenerebtn">
                                Vigenere
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Optional footer content -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
