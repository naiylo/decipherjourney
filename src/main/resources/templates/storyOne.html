<!DOCTYPE html>
<html id="html" lang="de" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoQuest - Story Mode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/storyone.css">
    <link rel="stylesheet" type="text/css" href="/styles/kipanimations.css">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header id="header" >
        <a href="/story" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span id="checkpoint" class="hidden" th:text="${checkpoint}"></span> 
        <div class="help-container">
            <i class="fas fa-question-circle help-icon" id="help-icon"></i> 
            <div class="help-text" id="help-text">
                <h3>Erklärung:</h3>
                <br>
                <p>Gehe mit deiner Maus über den Bildschirm. Wenn du etwas anklicken kannst dann leuchtet es, oder wird umrandet.  <br> 
                    Im Text-Bereich kannst du mit dem Pfeil zum nächsten Input klicken.</p>                   
        </div>
    </header>

    <main>
        <div class="background">
            <div class="video-container">
                <div id="example" class="hidden">
                    <p>
                        <span class="letter">R</span>
                        <span class="letter">O</span>
                        <span class="letter">B</span>
                        <span class="letter">O</span>
                        <span class="letter">T</span>
                        <span class="letter">E</span>
                        <span class="letter">R</span>
                    </p>
                    <p>
                        <span class="arrow">⬇</span>
                        <span class="arrow">⬇</span>
                        <span class="arrow">⬇</span>
                        <span class="arrow">⬇</span>
                        <span class="arrow">⬇</span>
                        <span class="arrow">⬇</span>
                        <span class="arrow">⬇</span>
                    </p>
                    <p>
                        <span class="letter">T</span>
                        <span class="letter">Q</span>
                        <span class="letter">D</span>
                        <span class="letter">Q</span>
                        <span class="letter">V</span>
                        <span class="letter">G</span>
                        <span class="letter">T</span>
                    </p>
                </div>
                <form id="storyOneNextPart" action="/storyOne/nextPart" method="post">
                    <button id="portal"  class="hidden"  aria-label="Ein klickbares Portal"></button>
                </form>
                <img id="animatedKip" src="/images/kip.png" class="hoverindoorclickable" alt="Der Roboter Kip.">
            </div>
            <div class="hidden" id="textbubble">
                <div class="text-container">
                    <ul class="dialog-text"  id="dialogList">
                        <li th:each="dialog : ${dialogs}" th:text="${dialog}"></li>
                    </ul>
                </div>
                <i id="nextButton" class="fa-solid fa-forward next-button" style="display: none;"></i>
            </div>
            
        </div>
    </main>

    <footer>
        <!-- Optional footer content -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const dialogs = /*[[${dialogs}]]*/ [];
        /*]]>*/
    </script>
    <script type="module" src="/scripts/storyOne.js"></script>
</body>
</html>
