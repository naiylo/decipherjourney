<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoQuest - Mein Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/account.css">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <a href="/" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
    </header>

    <main>
        <div class="account-container">
            <div class="headline-container">
                <h1>Mein Account</h1>
            </div>
            <form action="/save-account" method="POST"> 
                <div class="account-info">
                    <div class="info-field">
                        <label for="username">Benutzername:</label>
                        <input type="text" id="username" name="username" th:value="${username}" class="form-control">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn savebtn">Ã„nderungen speichern</button> 
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <!-- Optional footer content -->
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
